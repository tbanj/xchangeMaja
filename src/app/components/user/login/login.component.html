<app-header></app-header>
<header class="bg-gradient" id="home">
</header>
<div class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form class="form-signin" [formGroup]='form' (ngSubmit)='loginInWithEmail(form)'>
                  <div *ngIf='form.errors && email.valid && password.valid' class="text-danger">
                        {{error}}
                    </div> 
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" formControlName='email'
                    placeholder="Email address" required>
                    <label for="inputEmail">Email address</label>
                    <span class="text-danger"  
                    *ngIf="email.invalid && email.touched">
                    Email is required
                    </span>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" formControlName='password'
                    placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                    <div class="text-danger" *ngIf="password.invalid && password.touched">
                        <span *ngIf='password.errors.required'>password is required</span>  
                        <span *ngIf='password.errors.minlength'>password must be up to 8 characters</span>
                    </div>
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                  <div class="mt-3 text-center">
                      <p>Forget Password <a  class="text-primary" href="#"><b>Click here</b></a> </p>
                      <p>You dont have an account? <a class=" text-info " routerLink="/sign-up"><b>Register</b></a></p>
                  </div>
                  <!-- <hr class="my-4">
                  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Login with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2"></i> Login with Facebook</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
<app-footer></app-footer>
<notifier-container></notifier-container>
