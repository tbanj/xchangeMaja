<app-header></app-header>
<header class="bg-gradient" id="home">
</header>
<div class="body">
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">

              </div>
              <div class="card-body"> 
                <h5 class="card-title text-center">Register</h5>
                <form class="form-signin" [formGroup]='form' (ngSubmit)='signUpWithEmail(form)'>
                    <div *ngIf='form.errors && email.valid && password.valid' class="text-danger">
                        {{error}}
                    </div>

                  <div class="form-label-group">
                    <input type="text" id="inputFirstName"  formControlName='firstname'
                    class="form-control" placeholder="First Name"  autofocus>
                    <label for="inputFirstName">First Name</label>
                    <span class="text-danger"  
                    *ngIf="firstname.invalid && firstname.touched">
                    Firstname is required
                    </span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputLastName" class="form-control" formControlName='lastname' 
                    placeholder="Last Name" >
                    <label for="inputLastName">Last Name</label>
                    <span class="text-danger"  
                    *ngIf="lastname.invalid && lastname.touched">
                    Lastname is required
                </span>
                  </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" formControlName='email'
                    placeholder="Email address" required email>
                    <label for="inputEmail">Email address</label>
                    <span class="text-danger"  
                    *ngIf="email.invalid && email.touched">
                    
                    <div *ngIf='email.errors.required'>Email is required</div>
                    <div *ngIf='email.errors.email'>Email is invalid</div>
                    </span>
                  </div>

                  <div class="form-label-group">
                    <input type="tel" id="inputTel" class="form-control" formControlName='phone'
                    placeholder="Phone Number" required digits>
                    <label for="inputTel">Phone Number</label>
                    <span class="text-danger"  
                    *ngIf="phone.invalid && phone.touched">
                    <div *ngIf="phone.errors.required">Phone Number is required</div>
                    <div *ngIf="phone.errors.maxlength">Phone Number is invalid</div>
                    <div *ngIf="phone.errors.digits">numbers only</div>
                    </span>
                  </div>
                  
                  <hr>
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" formControlName='password'
                    placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                    <div class="text-danger" *ngIf="password.invalid && password.touched">
                        <span *ngIf='password.errors.required'>password is required</span>  
                        <span *ngIf='password.errors.minlength'>password must be up to 8 characters</span>
                    </div>
                  </div>
                  <!-- <div class="form-label-group">
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                    <label for="inputConfirmPassword">Confirm password</label>
                  </div> -->
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                  <div class="mt-3 text-center">
                      <p>By creating an account , you agree to our <a  class="" href="#"><b>Terms</b></a> </p>
                      <p>Already have an account? <a class=" text-info " routerLink="/login"><b>Login</b></a></p>
                  </div>
                  <!-- <hr class="my-4">
                  <button class="btn btn-lg btn-google btn-block text-uppercase" ><i class="fa fa-google mr-2"></i> Sign up with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" ><i class="fa fa-facebook-f mr-2"></i> Sign up with Facebook</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
<app-footer></app-footer>
